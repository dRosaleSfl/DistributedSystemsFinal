
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.component.css">
	<meta name="google-signin-client_id" content="106782916633-hs7k6cbmiqq4bdeue30dp15rnr1ns0c8.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
			</div>
			<div class="card-body">
				<form #formLogin="ngForm" (submit)="onLogin()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="username" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-unlock"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Recordar contrase√±a
					</div>
					<div class="form-group">
						<!--<input type="submit" value="Login" class="btn float-right login_btn" routerLink="['general']">    (click)="onLogin()"-->
						<a class="btn float-right login_btn" (click)="onLogin()">Login</a>
                    </div>
                    <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                           <span class="span-or"><h4>------------------or------------------</h4></span>
                        </div>
                     </div>
                     <div class="col-md-12 mb-3">
                        <p class="text-center">
							<button type="button" class="facebook btn mybtn" (click)="onLoginFacebook()"><i class="fab fa-facebook-f"></i> Ingresar con Facebook
							</button>
						</p>
						<p class="text-center">
							<script>
								function exito(){
									console.log("Hi");
								}
							</script>
							<button type="button" (click)="onLoginGoogle()"><i class="fab btn fa-google"></i> Ingresar con Google
							</button>
						</p>
                     </div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Nueva usuario?<a (click)="reg()"> Registrar </a>
					
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
