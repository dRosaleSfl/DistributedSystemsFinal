
<!DOCTYPE html>
<html>
<head>
	<title>register</title>
    <script src="https://kit.fontawesome.com/b51f2cfcf0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="register.component.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Register</h3>
			</div>
			<div class="card-body">
				<form>
                    <div class="lab">
                        <label for="usuario">Ingresa tu nombre de usuario</label>
                    </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
						<input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="username" required>
                    </div>
                    <div class="lab">
                        <label for="Password">Ingresa tu contrtase침a (6 caracteres minimos)</label>
                    </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
						<input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="password" required>
					</div>

					<h5>Proporciona la siguente informaci칩n</h5>
					<div class="row">
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="Nombre">
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="Apellido Paterno">
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="Apellido Materno">
					</div>
					</div> <br>
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Correo">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Telefono">
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Fecha de nacimiento">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Profesi칩n">
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="Facebook">
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="Instagram">
						</div>
						<div class="col-md-4">
							<input type="text" class="form-control" placeholder="Twitter">
						</div>
						</div> <br>
						<div class="form-row">
							<div class="form-group col-md-12"> 
								<h5>Agrega una descripci칩n:</h5>
								<textarea class="form-control" id="descripcion" rows="3" placeholder="" ></textarea>
							</div>
						</div>


                    <div class="form-group">
						<!--<input type="submit" value="Login" class="btn float-right login_btn" routerLink="['general']">    (click)="onLogin()"-->
						<a class="btn float-right login_btn" (click)="registra()" routerLinkActive="active">Register</a>
                    </div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a [routerLink]="['login']">Regresar</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
