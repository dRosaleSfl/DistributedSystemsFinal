<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fade-in" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="this.artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Favoritos</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td><label class="color">{{ track.album.name }}</label></td>
                    <td>{{ track.name }}</td>
                    <td>
                      
                        <i class="fas fa-beer puntero" (click)="artistaa(track)" size="7x"></i>
    
                    </td>
                    <td>
                        <!--<audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                     
                    </td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
