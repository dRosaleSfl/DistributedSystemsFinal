<div class="card-columns m-5 animated fadeIn">
    <div *ngFor="let item of this.items" (click)="verArtista( item )" class="card puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <p class="card-text">
            <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
        </p>
        </div>
    </div>
</div>
