<h1>Mis Favoritos</h1>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Nombre</th>
                    <th>Nombre de la Cancion</th>
                    <th></th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let artista of artistas" >
                    <td><img [src]="artista.foto " width="100" height="100"></td>
                    <td>{{artista.artista}}</td>
                    <td>{{artista.nombre_cancion}}</td>
                   
                    <iframe [src]=" artista.duracion | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                     
                    <td><i class="fas fa-trash-alt  puntero" (click)="eliminar(artista)"  ></i></td>
                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
